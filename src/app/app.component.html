<div class="idle modal-window">
  <div *ngIf="idleState == 'warning' || idleState == 'timedout'">
    <div class="warning-modal" *ngIf="idleState == 'warning'">
      <div class="loader-text">
        This is a warning message. <br />You will see the log-in modal in
        <div class="countdown">{{ countdown }} seconds</div>
      </div>
      <button class="blue" (click)="reset($event)">Resume your session</button>
    </div>
    <div class="login-modal" *ngIf="idleState == 'timedout'">
      <div class="loader-text">
        <div class="timedout-copy">
          Please log in to continue your working session.
        </div>
        <label for="username">Username: </label>
        <input type="text" />
      </div>
      <label for="username">Password: </label>
      <input type="password" />
      <div class="login-buttons">
        <button class="secondary">Return Home</button>
        <button class="blue" (click)="logout($event)">Continue</button>
      </div>
    </div>

    <div class="filter-modal modal-window" >
    <div class="filters">
    <span class="filter-title">Filters</span>
    <span class="filter-close">+</span>
  </div>
    <div class="expanded-filters">
    <div class="filter-item">
    <div class="filter-label">Most Important Filter</div>

    <span
      #multiselectContainer
      class="k-dropdown-wrap"
      [class.active]="value && value.length > 0"
    >
      <kendo-multiselect
        #multiselect
        kendoMultiSelectSummaryTag
        placeholder="Select"
        [data]="BasicDropdown"
        [valueField]="valueField"
        [textField]="textField"
        [autoClose]="false"
        [clearButton]="false"
        [checkboxes]="true"
        (open)="openMultiselect()"
        (opened)="openedMultiselect()"
        (close)="closeMultiselect()"
        (closed)="closedMultiselect()"
      >
      </kendo-multiselect>
      <span
        class="k-select"
        (mousedown)="$event.preventDefault()"
        (click)="handleToggleClick(multiselect)"
      >
        <span class="k-icon k-i-arrow-s"></span>
      </span>
    </span>
  </div>
    </div>

  </div>

  </div>
</div>

<app-dashboard-layout [configuration]="configuration">
  <div container="sidePanel" id="sidebar">
    <app-navigation-bar></app-navigation-bar>
    <app-navigation-side-panel [links]="links"></app-navigation-side-panel>
  </div>

  <div container="header">
    <app-header></app-header>
  </div>
  <div container="mainContent">
    <router-outlet></router-outlet>
  </div>
</app-dashboard-layout>
