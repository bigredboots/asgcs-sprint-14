<div class="idle modal-window">
  <div *ngIf="idleState == 'warning' || idleState == 'timedout'">
    <div class="warning-modal" *ngIf="idleState == 'warning'">
      <div class="loader-text">
        This is a warning message. <br />You will see the log-in modal in
        <div class="countdown">{{ countdown }} seconds</div>
      </div>
      <button class="blue" (click)="reset($event)">Resume your session</button>
    </div>
    <div class="login-modal" *ngIf="idleState == 'timedout'">
      <div class="loader-text">
        <div class="timedout-copy">
          Please log in to continue your working session.
        </div>
        <label for="username">Username: </label>
        <input type="text" />
      </div>
      <label for="username">Password: </label>
      <input type="password" />
      <div class="login-buttons">
        <button class="secondary">Return Home</button>
        <button class="blue" (click)="logout($event)">Continue</button>
      </div>
    </div>
  </div>
</div>
<div class="filter-modal modal-window">
  <div class="filter-header">
    <span class="filter-title">Filters</span>
    <span class="filter-close" (click)="CloseFilters()">+</span>
  </div>
  <div class="filter-choices">
    <label for="filter-one">Most Important Filter</label>
    <span #multiselectContainer class="filter-input k-dropdown-wrap active">
      <kendo-multiselect
        #multiselect
        kendoMultiSelectSummaryTag
        placeholder="(2) Selected"
      ></kendo-multiselect>
      <span class="k-select">
        <span class="k-icon k-i-arrow-s"></span>
      </span>
    </span>

    <label for="filter-one">Secondary Filter</label>
    <span #multiselectContainer class="filter-input k-dropdown-wrap">
      <kendo-multiselect
        #multiselect
        kendoMultiSelectSummaryTag
        placeholder="Select"
      ></kendo-multiselect>
      <span class="k-select">
        <span class="k-icon k-i-arrow-s"></span>
      </span>
    </span>

    <label for="filter-one">Tertiary Filter</label>
    <span #multiselectContainer class="filter-input k-dropdown-wrap">
      <kendo-multiselect
        #multiselect
        kendoMultiSelectSummaryTag
        placeholder="Select"
      ></kendo-multiselect>
      <span class="k-select">
        <span class="k-icon k-i-arrow-s"></span>
      </span>
    </span>

    <label for="filter-one">Fourth Tertiary Filter</label>
    <span #multiselectContainer class="filter-input k-dropdown-wrap">
      <kendo-multiselect
        #multiselect
        kendoMultiSelectSummaryTag
        placeholder="Select"
      ></kendo-multiselect>
      <span class="k-select">
        <span class="k-icon k-i-arrow-s"></span>
      </span>
    </span>

    <label for="filter-one">Fifth Tertiary Filter with long label</label>
    <span #multiselectContainer class="filter-input k-dropdown-wrap">
      <kendo-multiselect
        #multiselect
        kendoMultiSelectSummaryTag
        placeholder="Select"
      ></kendo-multiselect>
      <span class="k-select">
        <span class="k-icon k-i-arrow-s"></span>
      </span>
    </span>

    <label for="filter-one">Sixth Tertiary Filter</label>
    <span #multiselectContainer class="filter-input k-dropdown-wrap">
      <kendo-multiselect
        #multiselect
        kendoMultiSelectSummaryTag
        placeholder="Select"
      ></kendo-multiselect>
      <span class="k-select">
        <span class="k-icon k-i-arrow-s"></span>
      </span>
    </span>
    <button class="blue" (click)="applyExpandedFilters()">Apply</button>
  </div>
</div>
