<div class="countdown">{{ countdown }}</div>
<div class="idleState">{{ idleState }}</div>

<div
  class="idle modal-window"
  *ngIf="idleState == 'warning' || idleState == 'timedout'"
>
  <div *ngIf="idleState == 'warning'">
    <div class="loader-text">
      This is a warning message. <br />You will see the log-in modal in
      <div class="countdown">{{ countdown }} seconds</div>
    </div>
    <button class="blue" (click)="reset($event)">Restart</button>
  </div>
  <div *ngIf="idleState == 'timedout'">
    <div class="loader-text">
      <label for="username">Username</label>
      <input type="text" />
    </div>
    <label for="username">Password</label>
    <input type="password" />
    <div class="login-buttons">
      <button class="secondary">Log Out</button>
      <button class="blue" (click)="reset($event)">Continue</button>
    </div>
  </div>
</div>

<app-dashboard-layout [configuration]="configuration">
  <div container="sidePanel" id="sidebar">
    <app-navigation-bar></app-navigation-bar>
    <app-navigation-side-panel [links]="links"></app-navigation-side-panel>
  </div>

  <div container="header">
    <app-header></app-header>
  </div>
  <div container="mainContent">
    <router-outlet></router-outlet>
  </div>
</app-dashboard-layout>
