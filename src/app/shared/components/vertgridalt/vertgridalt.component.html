<div id="alt-vertical-grid-container" class="altvertgrid">
<kendo-grid #grid
        [data]="data">
        <kendo-grid-column field="ProductID" width="200"></kendo-grid-column>
        <kendo-grid-column field="ProductName" width="200"></kendo-grid-column>
        <kendo-grid-column field="UnitPrice"></kendo-grid-column>
        <ng-template kendoGridDetailTemplate let-dataItem>
          <kendo-grid [data]="dataItem.secondLevelData">
            <ng-template kendoGridDetailTemplate let-dataItem>
              <kendo-grid [data]="dataItem.thirdLevelData"></kendo-grid>
            </ng-template>
          </kendo-grid>
        </ng-template>
      </kendo-grid>
      <button class="k-button" (click)="expandAll(grid)">Expand all</button>
      <button class="k-button" (click)="collapseAll(grid)">Collapse all</button>
<!-- </div> -->
</div>
